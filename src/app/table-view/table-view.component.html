<table mat-table [dataSource]="tableData.rowsData" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of tableData.headers">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]?element[column].value:''}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableData.headers"></tr>
  <tr mat-row *matRowDef="let row; columns: tableData.headers;"></tr>
</table>
